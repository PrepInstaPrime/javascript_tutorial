<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>internal js</button>
    <button id="btn2">best way</button>
    <button onclick="alert('Are you happy?')">click me</button>
    <script>
        let btn= document.querySelector("button");
        // here we can have of overlapping problem 
        btn.onclick=function(){
            alert("hey this is coming from internal js")
        }
        // best way
        let btn2= document.getElementById('btn2');
        btn2.addEventListener("click", ()=>{
            alert("this is addeventListener")
        })

    </script>
</body>
</html>
